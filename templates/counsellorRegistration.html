{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counsellor Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/counsellorRegistration.css' %}" rel="stylesheet">
</head>
<body>
    <div class="registration-card">
        <div class="registration-header">
            <img src="{% static 'images/logo.png' %}" alt="Counsellor Logo" class="registration-logo">
            <h1>Counsellor Registration</h1>
            <p>Join our counselling platform</p>
        </div>

        {% if message %}
        <div class="alert alert-warning" role="alert">
            {{ message }}
        </div>
        {% endif %}

        <form method="POST" class="registration-form">
            {% csrf_token %}
            
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" name="txtname" placeholder="Full Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" class="form-control" name="txtEmail" placeholder="Email Address" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-phone"></i>
                        </span>
                        <input type="tel" class="form-control" name="txtnumber" placeholder="Contact Number" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Professional Details</h3>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-briefcase"></i>
                        </span>
                        <input type="text" class="form-control" name="txtexperience" placeholder="Years of Experience" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-location-dot"></i>
                        </span>
                        <input type="text" class="form-control" name="txtaddress" placeholder="Office Address" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Account Details</h3>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-at"></i>
                        </span>
                        <input type="text" class="form-control" name="txtUsername" placeholder="Choose Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="txtPassword" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" name="txtConfirmPassword" placeholder="Confirm Password" required>
                    </div>
                </div>
            </div>

            <div class="form-group terms-section">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-register">Create Account</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{% url 'counsellorLogin' %}">Sign In</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
